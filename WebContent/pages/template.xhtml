<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="primefaces" name="primefaces.css" />
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="primefaces" name="primefaces.js" />
    <style>
    	.content-logo-menu{
    		display: flex;
    		margin-bottom:8px;
    		width:100%;
    		height: 52px;
    		border-top: solid;
    		border-bottom: solid;
    	}
    	.ui-menubar {
    		width: inherit;
    		border: none;
		}
		.logo-bar{
			height: inherit;
			width: auto;
			background: #eeeeee;
		}
		.logo-img{height: inherit;
		width: inherit;}
		.ui-widget-content{border: none;}
    </style>
</h:head>

<h:body>
    <p:growl id="messages"/>
    <div class="content-logo-menu">
        <div class="logo-bar">
            <p:commandLink class="logo-img" action="/pages/setting.xhtml">
                <h:graphicImage value="/images/logo.png" class="logo-img" />
            </p:commandLink>
        </div>
       <p:menubar>
    <p:submenu label="File" icon="pi pi-file" style="width:inherit">
        <p:submenu label="New" icon="pi pi-briefcase">
            <p:menuitem value="File" url="#" />
            <p:menuitem value="Folder" url="#" />
        </p:submenu>
        <p:submenu label="Old" icon="pi pi-briefcase">
            <p:menuitem value="File" url="#" />
            <p:menuitem value="Folder" url="#" />
        </p:submenu>
    </p:submenu>

    <p:submenu label="Setting" icon="pi pi-cog">
        <p:menuitem value="My space" url="editsetting.xhtml" icon="pi pi-angle-double-left" />
        <p:menuitem value="Settings" url="setting.xhtml" icon="pi pi-angle-double-left" />
        <p:menuitem value="Users" url="user.xhtml" icon="pi pi-angle-double-left" />
    </p:submenu>

    <f:facet name="options">
        <p:outputLabel value="Welcome, #{authentification.userName}" style="margin-right: 10px;" />
        <p:commandButton value="Logout" icon="pi pi-home" action="#{authentification.logout}" />
    </f:facet>
</p:menubar>

    </div>
    <ui:insert name="content"/>
    <script type="text/javascript">
    function openEditDialog(cle, valeur) {
        var cleInput = document.getElementById('editForm:editCle');
        var valeurInput = document.getElementById('editForm:editValeur');

        cleInput.value = cle;
        valeurInput.value = valeur;

        PF('editDialog').show();
    }
    function openUserEditDialog(nom, login, password) {
        var nomInput = document.getElementById('editForm:editNom');
        var loginInput = document.getElementById('editForm:editLogin');
        var passwordInput = document.getElementById('editForm:editPassword');

        nomInput.value = nom;
        loginInput.value = login;
        passwordInput.value = password;

        PF('editDialog').show();
    }
</script>

</h:body>



</html>
