<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="primefaces" name="primefaces.css" />
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="primefaces" name="primefaces.js" />
</h:head>

<h:body>
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="File" icon="pi pi-file">
            <p:submenu label="New" icon="pi pi-briefcase">
                <p:menuitem value="File" url="#" />
                <p:menuitem value="Folder" url="#" />
            </p:submenu>
            <p:submenu label="Old" icon="pi pi-briefcase">
                <p:menuitem value="File" url="#" />
                <p:menuitem value="Folder" url="#" />
            </p:submenu>
            
        </p:submenu>
 
        <p:submenu label="Setting" icon="pi pi-cog">
            <p:menuitem value="Edit" url="editsetting.xhtml" icon="pi pi-angle-double-left" />
        </p:submenu>
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
    <ui:insert name="content" />
</h:body>

</html>
