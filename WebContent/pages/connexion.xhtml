<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:p="http://primefaces.org/ui">

	<f:view
	locale="#{toobarController.langue==null?'fr':toobarController.langue}">
	 <h:head>
	 	<h:outputStylesheet library="primefaces" name="primefaces.css" />
    	<h:outputScript library="primefaces" name="jquery/jquery.js" />
    	<h:outputScript library="primefaces" name="primefaces.js" />
     	<title>Connexion</title>
     	<style>
			.centered-form {
		    display: flex;
		    justify-content: center;
		    align-items: center;
		    height: 100vh;
			}
			.centered-form{
			display: flex;
			flex-direction: column;
			}
			.ui-fluid{
			margin: 16px;
			}
			.logo{
				width:30%;
				text-align: left;
				margin: 8% 35% 2% 35%;
			}
			.content-all{
			width: 100%;
			height: 100%;
			display:flex;
			flex-flow: column;
			justify-content: center;
			align-items: center;
			}
		</style>

     </h:head>
	 <body style="">
	 <div class="content-all">
	 	
	 	<h:form styleClass="centered-form">
	 		<div class="logo">
				<h:graphicImage value="/images/logo.png" />
			</div>
			<div id="errorContainer"></div>
		    <p:messages id="messages" globalOnly="true" showDetail="true" showSummary="false"/>
		    <h:message for="login" style="color: red" globalOnly="false" />
		    <h:message for="password" style="color: red" globalOnly="false" />
		    
		    <p:panelGrid columns="2" styleClass="ui-fluid" style="border: none;">
			    <p:outputLabel for="login" value="Login:" />
			    <p:inputText id="login" value="#{userTraitement.userLogin}" required="true" />
			
			    <p:outputLabel for="password" value="Mot de passe:" />
			    <p:password id="password" value="#{userTraitement.userPassword}" required="true" />
			</p:panelGrid>

		    <p:commandButton value="Se connecter" action="#{userTraitement.login}" />

		</h:form>
	 </div>	
		
		<script>
		    function showErrorMessage(message) {
		        var errorContainer = document.getElementById('errorContainer');
		        errorContainer.innerHTML = '<span style="color: red;">' + message + '</span>';
		    }

		</script>
    
	</body>
	</f:view> 
</html>
